<ng-container *ngIf="record || isNew">
  <div><span>Запись: </span>{{ record.title }}</div>
  <div>
    <input [(ngModel)]="record.title" /> <br><br>
    <input [(ngModel)]="record.content" />
  </div>
  <button (click)="saveButton()">Сохранить</button>
  <button (click) = "deleteButton()">Удалить</button>
  <button routerLink="/list">Назад</button>
</ng-container>
